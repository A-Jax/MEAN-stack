<div class="container">
  <br>
  <h3>Register</h3>
  <hr>
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="form-group">
        <label for="nameinput">Username</label>
        <input required type="text" [(ngModel)]="username" class="form-control" id="nameinput" aria-describedby="emailHelp" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input required type="email" [(ngModel)]="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input required type="password" [(ngModel)]="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
          <label for="exampleInputPassword2">Repeat Password</label>
          <input required type="password" [(ngModel)]="password2" class="form-control" id="exampleInputPassword2" placeholder="Repeat Password">
        </div>
      <button type="submit" (click)="register((email), (password), (password2), (username))" class="btn btn-primary btn-block">Submit</button>
    </div>
  </div>
</div>
